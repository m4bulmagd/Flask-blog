{% extends "base.html" %}
{% block title %}
Blog
{% endblock %}
{% block content %}

    <div class="site-mainnbt">
        <div class="post hentry">
            <div class="index-boxnbt">
                <h1 class="post-title entry-title"> Add Post </h1>
                <form method="POST">
                    <div class="">
                        <label>Title</label>
                            {% if post!="" %}
                                <input class="newtitleinput" type="text" name="posttitle" value="{{post.title}}" >
                            {% else %}
                                <input class="newtitleinput" type="text" name="posttitle" >
                            {% endif %}

                        <label>Categoty</label>

                                <div class="styled-select black rounded">
                                    <select name = "category">
                                      <option> </option>
                                      {% if post %}

                                             {% for category in categories %}
                                                 {% if post.cat_id == category.cat_id %}
                                                     <option value="{{ post.cat_id }}" selected >{{ category.cat_name }}</option>
                                                 {% else %}
                                                     <option value="{{ category.cat_id }}">{{ category.cat_name }}</option>
                                                 {% endif %}
                                             {% endfor %}
                                      {% else %}
                                          {% for category in categories %}
                                              <option value="{{ category.cat_id }}">{{ category.cat_name }}</option>
                                          {% endfor %}
                                      {% endif %}

                                  </select>
                                </div>


                    </div>
                    <div class="form-group" style="margin-top: 1em">
                        <label for="content">Content</label>
                            <textarea id="noise" name="postcontent" class="widgEditor nothing postcontent">
                                {% if post.content %}
                                    {{ post.content |safe }}
                                {% endif %}
                            </textarea>
                    </div>
                    <button type="submit" style="margin-top: 2em">Submit</button>
                </form>

            </div>
        </div>
    </div>
{% endblock %}
